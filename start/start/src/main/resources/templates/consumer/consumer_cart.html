<div layout:fragment="content">
<div id="base" class="">
    <!-- Group 1 (Group) -->
    <div id="u22" class="ax_default" data-label="Group 1" data-left="926" data-top="188" data-width="395"
         data-height="344">

        <!-- Rectangle 3 (Rectangle) -->
        <div id="u23" class="ax_default shape" data-label="Rectangle 3">
            <div id="u23_div" class=""></div>
            <div id="u23_text" class="text " style="display:none; visibility: hidden">
                <p></p>
            </div>
        </div>

        <!-- 원 (Rectangle) -->
        <div id="u24" class="ax_default shape" data-label="원">

        <!-- - (Rectangle) -->

            <div id="u25_div" class=""></div>
            <div id="u25_text" class="text ">
                <p><span>-</span></p>
            </div>
        </div>

        <!-- + (Rectangle) -->
        <div id="u26" class="ax_default shape" data-label="+">
            <div id="u26_div" class=""></div>
            <div id="u26_text" class="text ">
                <p><span>+</span></p>
            </div>
        </div>

        <!-- 결재 금액 (Rectangle) -->
        <div id="u27" class="ax_default shape" data-label="할인 액수">
            <div id="u27_div" class=""></div>
            <div id="u27_text" class="text ">

            </div>
        </div>

        <!-- 원 (Rectangle) -->
        <div id="u28" class="ax_default shape" data-label="원">
            <div id="u28_div" class=""></div>
            <div id="u28_text" class="text ">
                <p><span>원</span></p>
            </div>
        </div>

        <!-- 배송비 액수 (Rectangle) -->
        <div id="u29" class="ax_default shape" data-label="배송비 액수">
            <div id="u29_div" class=""></div>
            <div id="u29_text" class="text ">
                <p><span id="delivery">00000 </span></p>
            </div>
        </div>

        <!-- 배송비 액수 (Rectangle) -->
        <div id="a30" class="ax_default shape" data-label="배송비 액수">
            <div id="a30_div" class=""></div>
            <div id="a30_text" class="text ">
                <p><span id="discount">00000 </span></p>
            </div>
        </div>

        <!-- 상품 액수 (Rectangle) -->
        <div id="a31" class="ax_default shape" data-label="상품 액수">
            <div id="a31_div" class=""></div>
            <div id="a31_text" class="text ">
                <p><span th:text="${totalPrice}">00000</span></p>
            </div>
        </div>

        <!-- Unnamed (Rectangle) -->
        <div id="a32" class="ax_default shape">
            <div id="a32_div" class=""></div>
            <div id="a32_text" class="text ">
                <p><span>할인 금액</span></p>
            </div>
        </div>

        <!-- Unnamed (Rectangle) -->
        <div id="a33" class="ax_default shape">
            <div id="a33_div" class=""></div>
            <div id="a33_text" class="text ">
                <p><span>결재 금액</span></p>
            </div>
        </div>

        <!-- 상품 금액 (Rectangle) -->
        <div id="a34" class="ax_default shape" data-label="상품 금액">

            <div id="a34_text" class="text ">
                <p><span>상품 금액</span></p>
            </div>
        </div>

        <!-- Unnamed (Rectangle) -->
        <div id="a35" class="ax_default shape">
            <div id="a35_div" class=""></div>
            <div id="a35_text" class="text ">
                <p><span>배송비</span></p>
            </div>
        </div>

        <!-- 상품 액수 (Rectangle) -->
        <div id="a36" class="ax_default shape" data-label="상품 액수">
            <div id="a36_div" class=""></div>
            <div id="a36_text" class="text ">
                <p><span>원</span></p>
            </div>
        </div>

        <!-- 원 (Rectangle) -->
        <div id="a37" class="ax_default shape" data-label="원">
            <div id="a37_div" class=""></div>
            <div id="a37_text" class="text ">
                <p><span>원</span></p>
            </div>
        </div>
    </div>

    <!-- posting_button (Group) -->
    <div id="a38" class="ax_default" data-label="posting_button" data-left="926" data-top="600" data-width="402"
         data-height="58">

        <!-- post_box (Rectangle) -->
        <div id="a39" class="ax_default shape" data-label="post_box">
            <div id="a39_div" class=""></div>
            <div id="a39_text" class="text " style="display:none; visibility: hidden">
                <p></p>
            </div>
        </div>

        <!-- 구매 하기 (Rectangle) -->
        <div id="u40" class="ax_default shape" data-label="구매 하기">
            <div id="u40_div" class=""></div>
            <div id="u40_text" class="text ">
                <p><span onclick="goOrder()">구매 하기</span></p>
            </div>
        </div>
    </div>
    <div id="u43" class="ax_default" data-label="Group 3" data-left="86" data-top="188" data-width="697"
         data-height="258">
        <!--                <div id ="main_content">-->
        <table>
            <thead>
            <tr>
                <th>이미지</th>
                <th>이름</th>
                <th>갯수</th>
                <th>총 가격</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartItem: ${cartItems}">
                <td th:if="${not #strings.isEmpty(cartItem.uploadFile)}">
                    <img th:src="|/upload/${cartItem.uploadFile.storeFileName}|" width="40" height="40">
                </td>
                <td th:unless="${not #strings.isEmpty(cartItem.uploadFile.storeFileName)}">
                    <img src="/images/main/u15_div.png" width="40" height="40">
                </td>
                <td>
                    <a th:href="'/list/item/'+${cartItem.id}">
                        <span th:text="${cartItem.name}"></span>
                    </a>
                </td>
                <td th:text="${cartItem.count}"></td>
                <td th:text="${cartItem.price}*${cartItem.count}"></td>
                <td><button class="delete_btn">삭제</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
    <script th:inline="javascript">
        function goOrder() {
            alert("주문으로 이동합니다.");
            location.href = "/order";
        }
    </script>
</div>

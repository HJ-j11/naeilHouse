<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/css/footers.css" rel="stylesheet">
    <script src="/javascript/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <title>Hello, world!</title>
</head>
<body>

<div class="container" style="margin-top: 50px">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">

        <a class="navbar-brand" href="/sample" style="position: absolute; left: 20px">
            <img src="/images/logo.png" alt="" width="90" height="44" class="d-inline-block align-text-top">
        </a>

        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-md-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">커뮤니티</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/seller" id="dropdown10" data-bs-toggle="dropdown"
                           aria-expanded="false">스토어</a>
                        <ul class="dropdown-menu" aria-labelledby="dropdown10">
                            <li><a class="dropdown-item" href="/seller/item/list">홈</a></li>
                            <li><a class="dropdown-item" href="/seller/add/item">상품 등록</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">마이페이지</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/cart" id="dropdown11" data-bs-toggle="dropdown"
                           aria-expanded="false">장바구니</a>
                        <ul class="dropdown-menu" aria-labelledby="dropdown11">
                            <li><a class="dropdown-item" href="#">로그인</a></li>
                            <li><a class="dropdown-item" href="#">회원가입</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</div>

<div class="container" style="height: 50px"></div>

<div class="container" style="width: 750px">
    <div class="row justify-content-center">
        <div>
            <table class="table table-striped">
                <thead>
                <tr>
<!--                    <th>#</th>-->
                    <th>상품명</th>
                    <th>가격</th>
                    <th>#</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${items}">
                    <td><img th:src="|/upload/${item.uploadFile.storeFileName}|" width="40" height="40"></td>
                    <td th:text="${item.name}" class="align-middle"></td>
                    <td th:text="${item.price}" class="align-middle"></td>
                    <td>
                        <a th:href="@{/consumer/item/{id}/info (id=${item.id})}" class="btn btn-primary" role="button">상세 정보</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>

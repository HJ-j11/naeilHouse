<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/css/footers.css" rel="stylesheet">
    <script src="/javascript/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <title>Hello, world!</title>
</head>
<body>

<div class="container" style="margin-top: 50px">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">

        <a class="navbar-brand" href="/sample" style="position: absolute; left: 20px">
            <img src="/images/logo.png" alt="" width="90" height="44" class="d-inline-block align-text-top">
        </a>

        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-md-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">커뮤니티</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/seller" id="dropdown10" data-bs-toggle="dropdown"
                           aria-expanded="false">스토어</a>
                        <ul class="dropdown-menu" aria-labelledby="dropdown10">
                            <li><a class="dropdown-item" href="/seller/item/list">홈</a></li>
                            <li><a class="dropdown-item" href="/seller/add/item">상품 등록</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">마이페이지</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown11" data-bs-toggle="dropdown"
                           aria-expanded="false">관리페이지</a>
                        <ul class="dropdown-menu" aria-labelledby="dropdown11">
                            <li><a class="dropdown-item" href="#">판매 현황</a></li>
                            <li><a class="dropdown-item" href="#">주문 현황</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</div>

<div class="container" style="height: 50px"></div>

<div class="container" style="max-width: 400px">

    <div class="py-5 text-center">
        <h2>회원 가입 (판매자)</h2>
    </div>

    <form th:action="@{/seller/join}" th:object="${form}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{id}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{id}"/>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}"/>
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{name}"/>
        </div>
        <div>
            <label for="name">상호명</label>
            <input type="text" id="name" th:field="*{storeName}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{storeName}"/>
        </div>


        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 신청</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/member/join}'|"
                        type="button">취소
                </button>
            </div>
        </div>

    </form>
</div>


</body>
</html>

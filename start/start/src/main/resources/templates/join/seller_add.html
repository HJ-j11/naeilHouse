<body>
<div id="base" class="">

    <!-- Admin_default (Group) -->
    <div id="u29" class="ax_default" data-label="Admin_default" data-left="0" data-top="0" data-width="1440"
         data-height="1024">

        <!-- Admin_default BG (Rectangle) -->
        <div id="u30" class="ax_default shape" data-label="Admin_default BG">
            <div id="u30_div" class=""></div>

            <div id="u30_text" class="text " style="display:none; visibility: hidden">
                <p></p>
            </div>
        </div>

        <!-- Topbar (Group) -->
        <div id="u31" class="ax_default" data-label="Topbar" data-left="0" data-top="6" data-width="1440"
             data-height="87">

            <!-- logo (Rectangle) -->
            <div id="u32" class="ax_default shape" data-label="logo">
                <div id="u32_div" class=""></div>
                <div id="u32_text" class="text " style="display:none; visibility: hidden">
                    <p></p>
                </div>
            </div>

            <!-- 검색 (Group) -->
            <div id="u33" class="ax_default" data-label="검색" data-left="637" data-top="21" data-width="331"
                 data-height="54">

                <!-- 검색바 (Rectangle) -->
                <div id="u34" class="ax_default shape" data-label="검색바">
                    <div id="u34_div" class=""></div>
                    <div id="u34_text" class="text " style="display:none; visibility: hidden">
                        <p></p>
                    </div>
                </div>

                <!-- 검색창 (Text Field) -->
                <div id="u35" class="ax_default text_field" data-label="검색창">
                    <img id="u35_img" class="img " src="/images/main/검색창_u8.svg"/>
                    <input id="u35_input" type="text" value="" class="u35_input"/>
                </div>

                <!-- search_icon (Group) -->
                <div id="u36" class="ax_default" data-label="search_icon" data-left="637" data-top="21" data-width="53"
                     data-height="54">

                    <!-- search_icon (Rectangle) -->
                    <div id="u37" class="ax_default shape" data-label="search_icon">
                        <div id="u37_div" class=""></div>
                        <div id="u37_text" class="text " style="display:none; visibility: hidden">
                            <p></p>
                        </div>
                    </div>

                    <!-- icon (Shape) -->
                    <div id="u38" class="ax_default shape" data-label="icon">
                        <img id="u38_img" class="img " src="/images/main/icon_u11.svg"/>
                        <div id="u38_text" class="text " style="display:none; visibility: hidden">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>


            <!-- border (Shape) -->
            <div id="u42" class="ax_default shape" data-label="border">
                <img id="u42_img" class="img " src="/images/main/border_u14.svg"/>
                <div id="u42_text" class="text " style="display:none; visibility: hidden">
                    <p></p>
                </div>
            </div>

            <div id="main_content" style="top: 150px">

                <div class="container" style="width: 500px">
                    <div class="text-center">
                        <!--<img class="d-block mx-auto mb-4" src="/images/main/u15_div.png" alt="" width="272" height="257">-->
                        <p class="fw-bold text-center">회원 가입 (판매자)</p>
                    </div>
                </div>

                <div class="container" style="max-width: 600px">
                    <div class="row">
                        <form th:action="@{/seller/join}" th:object="${form}" method="post">

                            <div th:if="${#fields.hasGlobalErrors()}">
                                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                            </div>

                            <div>
                                <label for="loginId">로그인 ID</label>
                                <input type="text" id="loginId" th:field="*{id}" class="form-control"
                                       th:errorclass="field-error">
                                <div class="field-error" th:errors="*{id}"/>
                            </div>
                            <div>
                                <label for="password">비밀번호</label>
                                <input type="password" id="password" th:field="*{password}" class="form-control"
                                       th:errorclass="field-error">
                                <div class="field-error" th:errors="*{password}"/>
                            </div>
                            <div>
                                <label for="name">이름</label>
                                <input type="text" id="name" th:field="*{name}" class="form-control"
                                       th:errorclass="field-error">
                                <div class="field-error" th:errors="*{name}"/>
                            </div>
                            <div>
                                <label for="name">상호명</label>
                                <input type="text" id="name" th:field="*{storeName}" class="form-control"
                                       th:errorclass="field-error">
                                <div class="field-error" th:errors="*{storeName}"/>
                            </div>


                            <hr class="my-4">

                            <div class="row">
                                <div class="col">
                                    <button class="w-100 btn btn-primary btn-lg" type="submit">회원 신청</button>
                                </div>
                                <div class="col">
                                    <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                                            th:onclick="|location.href='@{/member/join}'|"
                                            type="button">취소
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div> <!-- /container -->

            </div>
        </div>

    </div>

</div>

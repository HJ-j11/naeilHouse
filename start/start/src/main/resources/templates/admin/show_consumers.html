    <!--axure-->

    <script src="http://localhost:8080/resources/scripts/axure/legacy.js"></script>
    <script src="http://localhost:8080/resources/scripts/axure/viewer.js"></script>
    <script src="http://localhost:8080/resources/scripts/axure/math.js"></script>
    <script src="http://localhost:8080/resources/scripts/axure/jquery.nicescroll.min.js"></script>
    <script src="http://localhost:8080/javascript/document.js"></script>
    <script src="http://localhost:8080/css/admin_default/data.js"></script>
    <script src="http://localhost:8080/resources/scripts/axure/ios.js"></script>
</head>
<body>
<div id="base" class="">

    <!-- Admin_default (Group) -->
    <div id="u29" class="ax_default" data-label="Admin_default" data-left="0" data-top="0" data-width="1440" data-height="1024">

        <!-- Admin_default BG (Rectangle) -->
        <div id="u30" class="ax_default shape" data-label="Admin_default BG">
            <div id="u30_div" class=""></div>

            <div id="u30_text" class="text " style="display:none; visibility: hidden">
                <p></p>
            </div>
        </div>

        <!-- Topbar (Group) -->
        <div id="u31" class="ax_default" data-label="Topbar" data-left="0" data-top="6" data-width="1440" data-height="87">

            <!-- logo (Rectangle) -->
            <div id="u32" class="ax_default shape" data-label="logo">
                <div id="u32_div" class=""></div>
                <div id="u32_text" class="text " style="display:none; visibility: hidden">
                    <p></p>
                </div>
            </div>

            <!-- 검색 (Group) -->
            <div id="u33" class="ax_default" data-label="검색" data-left="637" data-top="21" data-width="331" data-height="54">

                <!-- 검색바 (Rectangle) -->
                <div id="u34" class="ax_default shape" data-label="검색바">
                    <div id="u34_div" class=""></div>
                    <div id="u34_text" class="text " style="display:none; visibility: hidden">
                        <p></p>
                    </div>
                </div>

                <!-- 검색창 (Text Field) -->
                <div id="u35" class="ax_default text_field" data-label="검색창">
                    <img id="u35_img" class="img " src="http://localhost:8080/images/main/검색창_u8.svg"/>
                    <input id="u35_input" type="text" value="" class="u35_input"/>
                </div>

                <!-- search_icon (Group) -->
                <div id="u36" class="ax_default" data-label="search_icon" data-left="637" data-top="21" data-width="53" data-height="54">

                    <!-- search_icon (Rectangle) -->
                    <div id="u37" class="ax_default shape" data-label="search_icon">
                        <div id="u37_div" class=""></div>
                        <div id="u37_text" class="text " style="display:none; visibility: hidden">
                            <p></p>
                        </div>
                    </div>

                    <!-- icon (Shape) -->
                    <div id="u38" class="ax_default shape" data-label="icon">
                        <img id="u38_img" class="img " src="http://localhost:8080/images/main/icon_u11.svg"/>
                        <div id="u38_text" class="text " style="display:none; visibility: hidden">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>


            <!-- border (Shape) -->
            <div id="u42" class="ax_default shape" data-label="border">
                <img id="u42_img" class="img " src="http://localhost:8080/images/main/border_u14.svg"/>
                <div id="u42_text" class="text " style="display:none; visibility: hidden">
                    <p></p>
                </div>
            </div>

            <div  class="text">
                <p><span id="routing_info">관리자 페이지/회원 관리</span></p>
            </div>

            <div id ="main_content">
                <table id="consumers" width="1440">
                    <tr>
                        <th width="200">회원 프로필 </th>
                        <th width="600">info </th>
                        <th width="120">주문 수</th>
                        <th width="120">리뷰 수</th>
                        <th width="120">게시글 수</th>
                        <th width="120">좋아요 수</th>
                    </tr>

                    <tr th:each="consumer: ${consumerList}">
                        <td th:src="@{consumer.photo}"></td>
                        <td>
                            <p th:text="|회원이름: ${consumer.name}|"></p>
                            <p th:text="|회원 아이디: ${consumer.id}|"></p>
                            <p id ="consumer_point" th:text="|포인트: ${consumer.point}|"></p>
                        </td>
                        <td th:text="${consumer.orders.size}"></td>
                        <td th:text="${consumer.reviews.size}"></td>
                        <td th:text="${consumer.posts.size}"></td>
                        <td th:text="${consumer.likes.size}"></td>
                    </tr>

                </table>
            </div>



        </div>

    </div>

</div>

<!-- 네비게이션바 -->
<ul id="ul_dropdown">
    <li id="li_dropdown" class="dropdown" >
        <div class="dropdown-menu">스토어</div>
        <div class="dropdown-content">
            <a href="#">회원 관리</a>
            <a href="#">주문 관리</a>
            <a href="#">게시판 관리</a>
        </div>
    </li>

    <li id="li_dropdown" class="dropdown">
        <div class="dropdown-menu">커뮤니티</div>
        <div class="dropdown-content">
            <a href="#">회원 관리</a>
            <a href="#">주문 관리</a>
            <a href="#">게시판 관리</a>
        </div>
    </li>

    <li id="li_dropdown" class="dropdown">
        <div class="dropdown-menu">관리자 페이지</div>
        <div class="dropdown-content">
            <a href="/admin/consumers">회원 관리</a>
            <a href="/admin/sellers">판매자 관리</a>
            <a href="/admin/orders">주문 관리</a>
            <a href="/admin/items">상품 관리</a>
            <a href="/admin/posts">게시판 관리</a>
        </div>
    </li>
</ul>

</body>
</html>

<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout/main-layout}">
<head>
    <link href="http://localhost:8080/css/admin/showPosts.css" type="text/css" rel="stylesheet"/>
</head>

<div layout:fragment="content">
    <div id="routing_info" class="text">
        <p><span>관리자 페이지/커뮤니티 관리</span></p>

        <!-- border -->
        <div id="border_middle" class="ax_default shape" data-label="border">
            <img class="img " src="http://localhost:8080/images/main/border_u14.svg"/>
            <div class="text " style="display:none; visibility: hidden">
            </div>
        </div>
    </div>

    <div id="main_content">
        <table class="posts" width="1440">
            <tr width="300">
                <th width="300">커뮤니티 사진</th>
                <th width="300">info</th>
                <th width="500">내용</th>
                <th width="150">좋아요 수</th>
                <th width="150">댓글 수</th>
            </tr>

            <tr id="postData" th:each="post : ${postList}">
                <td th:if="${post.uploadFile == null}">
                    <img id="uploadFile" src="http://localhost:8080/upload/default_img.png" width="80"
                         height="80">
                </td>
                <td th:if="${post.uploadFile != null}">
                    <img id="uploadFile" th:src="|/upload/${post.uploadFile.uploadFileName}|" width="80"
                         height="80">
                </td>

                <td>
                    <p th:text="|작성자 id: ${post.consumer.cId} 님|">님 </p>
                    <p th:text="|작성일시: ${post.postDate}|"> 일시</p>
                </td>
                <td th:text="${post.contents}"> 내용</td>
                <td th:text="|${post.likes.size} 개|">개</td>

                <td th:text="|${post.comments.size} 개|">개</td>

            </tr>
        </table>
    </div>

</div>
</html>

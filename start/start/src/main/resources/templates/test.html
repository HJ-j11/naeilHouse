<div id="base" class="">

    <!-- Admin_default (Group) -->
    <div id="u29" class="ax_default" data-label="Admin_default" data-left="0" data-top="0" data-width="1440"
         data-height="1024">

        <!-- Admin_default BG (Rectangle) -->
        <div id="u30" class="ax_default shape" data-label="Admin_default BG">
            <div id="u30_div" class=""></div>

            <div id="u30_text" class="text " style="display:none; visibility: hidden">
                <p></p>
            </div>
        </div>

        <!-- Topbar (Group) -->
        <div id="u31" class="ax_default" data-label="Topbar" data-left="0" data-top="6" data-width="1440"
             data-height="87">

            <!-- logo (Rectangle) -->
            <div id="u32" class="ax_default shape" data-label="logo">
                <div id="u32_div" class=""></div>
                <div id="u32_text" class="text " style="display:none; visibility: hidden">
                    <p></p>
                </div>
            </div>

            <!-- 검색 (Group) -->
            <div id="u33" class="ax_default" data-label="검색" data-left="637" data-top="21" data-width="331"
                 data-height="54">

                <!-- 검색바 (Rectangle) -->
                <div id="u34" class="ax_default shape" data-label="검색바">
                    <div id="u34_div" class=""></div>
                    <div id="u34_text" class="text " style="display:none; visibility: hidden">
                        <p></p>
                    </div>
                </div>

                <!-- 검색창 (Text Field) -->
                <div id="u35" class="ax_default text_field" data-label="검색창">
                    <img id="u35_img" class="img " src="/images/main/검색창_u8.svg"/>
                    <input id="u35_input" type="text" value="" class="u35_input"/>
                </div>

                <!-- search_icon (Group) -->
                <div id="u36" class="ax_default" data-label="search_icon" data-left="637" data-top="21" data-width="53"
                     data-height="54">

                    <!-- search_icon (Rectangle) -->
                    <div id="u37" class="ax_default shape" data-label="search_icon">
                        <div id="u37_div" class=""></div>
                        <div id="u37_text" class="text " style="display:none; visibility: hidden">
                            <p></p>
                        </div>
                    </div>

                    <!-- icon (Shape) -->
                    <div id="u38" class="ax_default shape" data-label="icon">
                        <img id="u38_img" class="img " src="/images/main/icon_u11.svg"/>
                        <div id="u38_text" class="text " style="display:none; visibility: hidden">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>


            <!-- border (Shape) -->
            <div id="u42" class="ax_default shape" data-label="border">
                <img id="u42_img" class="img " src="/images/main/border_u14.svg"/>
                <div id="u42_text" class="text " style="display:none; visibility: hidden">
                    <p></p>
                </div>
            </div>

            <div id="main_content" style="top: 150px">

                <div class="container" style="height: 50px">
                    <div class="row justify-content-center">
                        <p class="fw-bold text-center">상품 수정하기</p>
                    </div>
                </div>

                <form th:action="@{/seller/item/{id}/edit (id=${item.id})}" method="post">
                    <div class="container">
                        <div class="row justify-content-center" style="width: 720px">
                            <div class="col-4 text-center">
                                <img th:src="|/upload/${item.uploadFile.storeFileName}|" class="img-thumbnail" alt="...">
                            </div>
                            <div class="col-4 text-center">
                                <div class="row justify-content-center">
                                    <p class="fw-bold text-center bg-light">상품명</p>
                                </div>
                                <div class="row justify-content-center">
                                    <!-- <p th:text="${item.name != null} ? ${item.name} : 'null'" class="fw-bold text-center"></p>-->
                                    <input type="text" th:field="*{item.name}" class="form-control"
                                           placeholder="상품명을 입력하세요"/>
                                </div>
                                <div class="row justify-content-center" style="margin-top: 10px">
                                    <p class="fw-bold text-center bg-light">가격</p>
                                </div>
                                <div class="row justify-content-center">
                                    <!-- <p th:text="${item.price != null} ? ${item.price} : 'null'" class="fw-bold text-center"></p>-->
                                    <input type="text" th:field="*{item.price}" class="form-control"
                                           placeholder="가격을 입력하세요"/>
                                </div>
                                <div class="row justify-content-center" style="margin-top: 10px">
                                    <p class="fw-bold text-center bg-light">상품 정보</p>
                                </div>
                                <div class="row justify-content-center">
                                    <!-- <p th:text="${item.info != null} ? ${item.info} : 'null'" class="fw-bold text-center"></p>-->
                                    <input type="text" th:field="*{item.info}" class="form-control"
                                           placeholder="상품 정보를 입력하세요"/>
                                </div>
                                <!-- <a href="#" methods="post" class="btn btn-primary" role="button" style="margin-top: 10px">수정하기</a>-->
                                <!-- <a href="#" th:href="@{/consumer/cart/{id}/add (id=${item.id})}" methods="post" class="btn btn-primary" role="button">수정하기</a>-->
                                 <button type="submit" class="btn btn-primary" style="margin-top: 10px">수정하기</button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>

</div>

<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout/main-layout}">
<head>
    <link href="/css/admin/showItems.css" type="text/css" rel="stylesheet"/>
</head>

<div layout:fragment="content">
    <div id="routing_info" class="text">
        <p><span>관리자 페이지/상품 관리</span></p>

        <!-- border -->
        <div id="border_middle" class="ax_default shape" data-label="border">
            <img class="img " src="/images/main/border_u14.svg"/>
            <div class="text " style="display:none; visibility: hidden">
            </div>
        </div>
    </div>

    <div id="main_content">
        <table class="items" width="1440">
            <tr width="300">
                <th width="200">상품 사진</th>
                <th width="400">info</th>
                <th width="500">상품 내용</th>
                <th width="150">리뷰수</th>
            </tr>
            <tr id="itemData" th:each="item : ${itemList}">
                <td th:if="${item.item_uploadFileName == null}">
                    <img id="uploadFile" src="/upload/default_img.png" width="40"
                         height="40">
                </td>
                <td th:if="${item.item_uploadFileName != null}">
                    <img id="uploadFile" th:src="|/upload/${item.item_uploadFileName}|"
                         width="40" height="40">
                </td>
                <td>
                    <p th:text="|판매자명: ${item.seller_name}|"></p>
                    <p th:text="|상품명: ${item.name}|">명</p>
                    <p th:text="|카테고리: ${item.category}|">카테고리</p>
                    <p th:text="|상품 가격: ${item.price} 원|">원</p>
                    <p th:text="|재고 수량: ${item.stockQuantity} 개|">개</p>
                </td>
                <td th:text="${item.info}"></td>
                <td th:text="|리뷰 수: ${item.reviews_cnt} 개|">개</td>
            </tr>
        </table>
    </div>

</div>
</html>

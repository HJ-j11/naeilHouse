<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>로그인</h2>
        </div>
        <form action="@{/login_proc}"method="post">
            <div>
                <label for="loginId">로그인 ID</label>
                <input type="text" id="loginId" class="form-control"
                       >
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password"  class="form-control"
                       >
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            type="button">취소</button>
                </div>
            </div>
        </form>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-primary btn-info" onclick="location.href='/oauth2/authorization/google'" >OAuth</button>
            </div>

        </div>
    </div>
</body>
</html>

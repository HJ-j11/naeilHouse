<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout/main-layout}">
<head>
  <title>New Post</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <link href="/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
  <link href="/css/consumer_postnew/styles.css" type="text/css" rel="stylesheet"/>

  <script src="/scripts/axure/axQuery.js"></script>

  <script src="/scripts/axure/annotation.js"></script>
  <script src="/scripts/axure/axQuery.std.js"></script>
  <script src="/scripts/axure/doc.js"></script>
  <script src="/scripts/messagecenter.js"></script>
  <script src="/scripts/axure/events.js"></script>
  <script src="/scripts/axure/recording.js"></script>
  <script src="/scripts/axure/action.js"></script>
  <script src="/scripts/axure/expr.js"></script>
  <script src="/scripts/axure/geometry.js"></script>
  <script src="/scripts/axure/flyout.js"></script>
  <script src="/scripts/axure/model.js"></script>
  <script src="/scripts/axure/repeater.js"></script>
  <script src="/scripts/axure/sto.js"></script>
  <script src="/scripts/axure/utils.temp.js"></script>
  <script src="/scripts/axure/variables.js"></script>
  <script src="/scripts/axure/drag.js"></script>
  <script src="/scripts/axure/move.js"></script>
  <script src="/scripts/axure/visibility.js"></script>
  <script src="/scripts/axure/style.js"></script>
  <script src="/scripts/axure/adaptive.js"></script>
  <script src="/scripts/axure/tree.js"></script>
  <script src="/scripts/axure/init.temp.js"></script>
  <script src="/scripts/axure/legacy.js"></script>
  <script src="/scripts/axure/viewer.js"></script>
  <script src="/scripts/axure/math.js"></script>
  <script src="/scripts/axure/jquery.nicescroll.min.js"></script>
  <script src="/css/consumer_postnew/data.js"></script>
  <script src="/javascript/consumer/item-detail.js"></script>
</head>
<body>
<div layout:fragment="content">
<div id="base" class="">

  <!-- consumer_newpost (Group) -->
  <div id="u0" class="ax_default" data-label="consumer_newpost" data-left="0" data-top="0" data-width="1440" data-height="1024">
    <!-- form 태그 전송 -->
    <form name="submitForm" th:object="${post}" enctype="multipart/form-data" th:action="@{/community/write}" action="#">
    <!-- Rectangle 2 (Rectangle) -->
    <div id="u22" class="ax_default shape" data-label="Rectangle 2">
      <div id="u22_div" class="">
        <div style="position: absolute; top: 50%; left: 50%; text-align: center;">
          <input style="display: inline-block" type="file" th:field="*{photo}" name="photo" onchange="readURL(this)"/>
        </div>
      </div>
      <div id="u22_text" class="text " style="display:none; visibility: hidden">
        <p></p>
      </div>
    </div>

    <!-- Rectangle 4 (Rectangle) -->
    <div id="u23" class="ax_default shape" data-label="Rectangle 4">
      <div id="u23_div" class=""></div>
      <div id="u23_text" class="text " style="display:none; visibility: hidden">
        <p></p>
      </div>
    </div>

    <!-- posting_button (Group) -->
    <div id="u24" class="ax_default" data-label="posting_button" data-left="1251" data-top="691" data-width="125" data-height="49">

      <!-- post_box (Rectangle) -->
      <div id="u25" class="ax_default shape" data-label="post_box">
        <div id="u25_div" class=""></div>
        <div id="u25_text" class="text " style="display:none; visibility: hidden">
          <p></p>
        </div>
      </div>

      <!-- 글쓰기 (Rectangle) -->
      <div id="u26" class="ax_default shape" data-label="글쓰기">
        <div id="u26_div" class=""></div>
        <div id="u26_text" class="text ">
<!--          <p><span id="submitBtn" th:attr="onclick=|newPost()|">글 작성</span></p>-->
          <button type="submit" id="submit_button">글 작성</button>
        </div>
      </div>
    </div>

    <!-- Rectangle 5 (Rectangle) -->
    <div id="u27" class="ax_default shape" data-label="Rectangle 5">
<!--      <div id="u27_div" class="">-->
        <textarea  type="text" style="width: 100%; border: none;" placeholder="내용을 적어주세요." th:field="*{contents}"name="contents"></textarea>
<!--      </div>-->
      <div id="u27_text" class="text" style="display:none; visibility: hidden">
        <p></p>
      </div>
    </div>
    </form>
  </div>
</div>
</div>
<script src="/scripts/axure/ios.js"></script>
<script>
  function readURL(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById('temp').src = e.target.result;
      };
      reader.readAsDataURL(input.files[0]);
    } else {
      document.getElementById('temp').src = "";
    }
  }

</script>
</body>
</html>

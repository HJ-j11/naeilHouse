        $axure.utils.getTransparentGifPath = function() { return '/images/transparent.gif'; };
        $axure.utils.getOtherPath = function() { return '/Other.html'; };
        $axure.utils.getReloadPath = function() { return '/reload.html'; };
    </script>

<body>
<div id="base" class="">

    <!-- Consumer_결제 완료 페이지 (Group) -->
    <div id="u0" class="ax_default" data-label="Consumer_결제 완료 페이지" data-left="0" data-top="0" data-width="1440" data-height="1024">

        <!-- Consumer_결제 완료 페이지 BG (Rectangle) -->
        <div id="u1" class="ax_default shape" data-label="Consumer_결제 완료 페이지 BG">
            <div id="u1_div" class=""></div>
            <div id="u1_text" class="text " style="display:none; visibility: hidden">
                <p></p>
            </div>
        </div>

        <!-- Topbar (Group) -->
        <div id="u2" class="ax_default" data-label="Topbar" data-left="0" data-top="6" data-width="1440" data-height="87">

            <!-- logo (Rectangle) -->
            <div id="u001" class="ax_default shape" data-label="logo">
                <div id="u001_div" class=""></div>
                <div id="u001_text" class="text " style="display:none; visibility: hidden">
                    <p></p>
                </div>
            </div>

            <!-- 검색 (Group) -->
            <div id="u4" class="ax_default" data-label="검색" data-left="637" data-top="21" data-width="331" data-height="54">

                <!-- 검색바 (Rectangle) -->
                <div id="u5" class="ax_default shape" data-label="검색바">
                    <div id="u5_div" class=""></div>
                    <div id="u5_text" class="text " style="display:none; visibility: hidden">
                        <p></p>
                    </div>
                </div>

                <!-- 검색창 (Rectangle) -->
                <div id="u6" class="ax_default shape" data-label="검색창">
                    <div id="u6_div" class=""></div>
                    <div id="u6_text" class="text ">
                        <p><span>오늘의집 통합검색</span></p>
                    </div>
                </div>

                <!-- search_icon (Group) -->
                <div id="u7" class="ax_default" data-label="search_icon" data-left="637" data-top="21" data-width="53" data-height="54">

                    <!-- search_icon (Rectangle) -->
                    <div id="u8" class="ax_default shape" data-label="search_icon">
                        <div id="u8_div" class=""></div>
                        <div id="u8_text" class="text " style="display:none; visibility: hidden">
                            <p></p>
                        </div>
                    </div>

                    <!-- icon (Shape) -->
                    <div id="u9" class="ax_default shape" data-label="icon">
                        <img id="u9_img" class="img " src="/images/consumer_afterPurchase/icon_u9.svg"/>
                        <div id="u9_text" class="text " style="display:none; visibility: hidden">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- border (Shape) -->
            <div id="u13" class="ax_default shape" data-label="border">
                <img id="u13_img" class="img " src="/images/consumer_afterPurchase/border_u13.svg"/>
                <div id="u13_text" class="text " style="display:none; visibility: hidden">
                    <p></p>
                </div>
            </div>

            <!-- Vector (Shape) -->
            <div id="u14" class="ax_default shape" data-label="Vector">
                <img id="u14_img" class="img " src="/images/consumer_afterPurchase/vector_u14.svg"/>
                <div id="u14_text" class="text " style="display:none; visibility: hidden">
                    <p></p>
                </div>
            </div>
        </div>

        <!-- Unnamed (Rectangle) -->
        <div id="u15" class="ax_default shape">
            <div id="u15_div" class=""></div>
            <div id="u15_text" class="text ">
                <p><span>주문이 완료 완료되었습니다.</span></p>
            </div>
        </div>

        <!-- posting_button (Group) -->
        <div id="u16" class="ax_default" data-label="posting_button" data-left="91" data-top="244" data-width="402" data-height="58">

            <!-- post_box (Rectangle) -->
            <div id="u17" class="ax_default shape" data-label="post_box">
                <div id="u17_div" class=""></div>
                <div id="u17_text" class="text " style="display:none; visibility: hidden">
                    <p></p>
                </div>
            </div>

            <!-- 구매 하기 (Rectangle) -->
            <div id="u18" class="ax_default shape" data-label="구매 하기">
<!--                <div id="u18_div" class=""></div>-->
<!--                <div id="u18_text" class="text ">-->
<!--                    <p><span>상품 목록으로</span></p>-->
<!--                </div>-->
                <button id="u18_div" th:onclick="|location.href='@{/list}'|">상품 목록으로</button>
            </div>
        </div>

        <!-- Unnamed (Rectangle) -->
        <div id="u19" class="ax_default shape">
            <div id="u19_div" class=""></div>
            <div id="u19_text" class="text ">
                <p><span>주문 상품</span></p>
            </div>
        </div>

        <!-- Unnamed (Rectangle) -->
        <div id="u20" class="ax_default shape">
            <div id="u20_div" class=""></div>
            <div id="u20_text" class="text ">
                <p><span>주문 금액</span></p>
            </div>
        </div>

        <!-- Unnamed (Rectangle) -->
        <div id="u21" class="ax_default shape">
            <div id="u21_div" class=""></div>
            <div id="u21_text" class="text ">
                <p th:text="${totalPrice}"><span>아무개</span></p>
            </div>
        </div>

        <!-- 메인 컨텐츠-->
        <div id="item_list">
            <table id="item_table" style="width: 500px">
                <thead>
                <tr>
                    <th>#</th>
                    <th>이름</th>
                    <th>가격</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item: ${orderItems}">
                    <td>
                        <img th:src="|/upload/${item.uploadFile.storeFileName}|" width="40" height="40">
                    </td>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- 네비게이션바 -->
